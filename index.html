<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="mainDiv">
      <div id="displayDiv">
        <input type="text" placeholder="0" id="display" readonly />
      </div>

      <div id="buttonDiv">
        <div>
          <button class="o" onclick="clearAll();">AC</button>
          <button onclick="emtyZero('7' , '7');">7</button>
          <button onclick="emtyZero('4' , '4');">4</button>
          <button onclick="emtyZero('1' , '1');">1</button>
          <button onclick="emtyZero('0' , '00');">00</button>
        </div>
        <div>
          <button class="o" onclick="backspace();">DE</button>
          <button onclick="emtyZero('8' , '8');">8</button>
          <button onclick="emtyZero('5' , '5');">5</button>
          <button onclick="emtyZero('2' , '2');">2</button>
          <button onclick="emtyZero('0' , '0');">0</button>
        </div>
        <div>
          <button class="o" onclick="emtyZero('0' , '%');">%</button>
          <button onclick="emtyZero('9' , '9');">9</button>
          <button onclick="emtyZero('6' , '6');">6</button>
          <button onclick="emtyZero('3' , '3');">3</button>
          <button class="o" onclick="dot();">.</button>
        </div>
        <div>
          <button class="o" onclick="emtyZero('0' , '/');">/</button>
          <button class="o" onclick="emtyZero('0' , '*');">*</button>
          <button class="o" onclick="emtyZero('0' , '-');">-</button>
          <button class="o" onclick="emtyZero('0' , '+');">+</button>
          <button class="oe" onclick="equal();">=</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
